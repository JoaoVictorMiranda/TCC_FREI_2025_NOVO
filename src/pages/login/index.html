<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/src/pages/login/style.css" />
</head>
<body>

  <div class="iconSerie">
    <div class="flutuante">
      <img src="/public/assets/images/iconeserie.png" alt="">
    </div>
  </div>
  
  <div class="container">
    
    <h1>Fa√ßa seu <span>Login.</span></h1>
    
    <form>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Digite seu email">
      
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Digite sua senha">
      
      <a href="">Esqueci minha senha</a>
      
      <label for="Tipo de Email">Tipo de Email</label>
      <select id="Tipo de Email" name="Tipo de Email">
        <option value="" disabled selected>Selecione</option>
        <option value="Google">Connect Google</option>
        <option value="Facebook">Connect Facebook</option>
        <option value="Twitter">Connect Twitter</option>
      </select>
      
      <button type="button" onclick="entrando()">Entrar</button>
      <a href="/src/pages/home/index.html">voltar</a>
    </form>
    <br>
    <br>
    <div class="flutuante">
      <img src="/public/assets/images/iconecontrole.svg" alt="" height="100px">
    </div>
    
    <div class="alertas">
      <h1 class="aviso"></h1>
    </div>
    
  </div>
  
  <script src="/src/pages/login/script.js"></script>

  <div class="flutuante">
    <img src="/public/assets/images/camera.svg" alt="">
  </div>


</body>
</html>
